{% extends 'layout.html' %}
{% block title %}
    TuneTube
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="static/css/pages/home.css" />
{% endblock %}
{% block body %}
    <!-- Container for user feed -->
    <div id="master">
        <!-- Empty Column -->
        <div class="left-div"></div>

        <!-- Feed Column -->
        <div class="center-div">
            {% for post in posts %}
                <!-- Link to the Post -->
                <div class="card">
                    <h2>{{ post.getTitle() }}</h2>
                    </a>
                    <h4>{{post.getUserID()}}</h4>
                    <div>
                        <p>Music player thingy</p>
                    </div>
                    <p>&#128151;</p>
                    <a href="/post/{{ post.post_id }}" class ="underline small-font">View more comments</a>
                    <input type="text" id="comment" placeholder="Leave a comment" class="comment-box" />
                    </a>
                </div>

            {% endfor %}
        </div>
        <!-- Profile Column -->
        <div class="right-div">
            <!-- Link to your profile -->
            <a>
                <div>
                    <h4>UserName!</h4>
                </div>
            </a>
        </div>
    </div>
{% endblock %}

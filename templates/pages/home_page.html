{% extends 'layout.html' %}
{% block title %}
    TuneTube
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="static/css/pages/home.css" />
{% endblock %}

{% block body %}

    <!-- Container for user feed -->
    <div id="master">
        <!-- Empty Column -->
        <div class="left-div"></div>

        <!-- Feed Column -->
        <div class="center-div">
            {% for post in posts %}
                <!-- Link to the Post -->
                <div class="card">
                    <!-- Post Title -->
                    <h2>{{post.getTitle()}}</h2>
                    <!-- Post Creator -->
                    <h4>{{ post.getUsername()}}</h4>
                    <!-- Music Player -->
                    <div>
                        <p>Music player thingy</p>

                        <!-- Shows if the user likes the post -->
                        <div class = "like-btn unliked liked"></div>

                    </div>
                   
                    <a href="/post/{{ post.getID() }}" class ="underline small-font">View more comments</a>
                    <input type="text" id="comment" placeholder="Leave a comment" class="comment-box" />
                </div>

            {% endfor %}
        </div>
        <!-- Profile Column -->
        <div class="right-div">
            <!-- Link to your profile -->
            <a>
                <div>
                    <h4>UserName!</h4>
                </div>
            </a>
        </div>
    </div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block head %}
<link rel="stylesheet" href="static/css/pages/login.css" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
{% endblock %}
{% block body %}
<div class="body">
    <div class="center-div-title">
        <h1 class="title">Are you ready to get back to your Tunes?</h1>
    </div>
    <div class="center-div-box">
        <div class="box">
            <h2 class="title">Login Below:</h2>
            <div class="form-align">
                <form action="/login" method="post">
                    <label for="name">Username:</label><br />
                    <input type="text" id="name" name="name" placeholder="Xxx_NoobSlayer_xxX" required /><br />
                    <label for="password">Password:</label><br />
                    <input type="password" id="password" name="password" placeholder="123ABC" required /><br />
                    <label for="submit"></label><br />
                    <input type="submit" class="button button-submit" value="Submit" required />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

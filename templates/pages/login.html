{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <h1>Welcome!</h1>
    <h2>Log into your accound below</h2>

    <form action="/login" method="post">
        <label for="name">Username:</label><br />
        <input type="text" id="name" name="name" placeholder="joe_doe4321" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" placeholder="abc123" required /><br />
        <input type="submit" value="Submit" required />
    </form>
{% endblock %}

{% extends "layout.html" %}
{% block title %}TuneTube - Account{% endblock %}
{% block head %}
    <link rel="stylesheet" href="static/css/pages/account.css" />
{% endblock %}
{% block body %}
    <div class="leftbox">
        <div class="user-container">
            <div class="account-name">
                <h1>{{ name }}</h1>
            </div>

            <div class="profile-photo">
                <img class="profile-photo" src="static/css/components/profile pic.png" />
            </div>
        </div>

        <div class="settings-box">
            <form action="/account/logout" method="post">
                <label for="">Log out:</label>
                <input type="submit" class="logout-button" value="log out" />
            </form>
        </div>
    </div>

    <div class="rightbox">
        <div class="followed-header">
            <h2 class="account-name">followed</h2>
        </div>

        <div class="followed-box">
            {% for follow in followed %}
                <div class="followed-cards">
                    <div class="followed-text">
                        <a href="/account/{{ follow.id }}">{{ follow.username }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

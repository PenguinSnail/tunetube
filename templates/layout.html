<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="/static/css/styles.css" />
        {% if not no_layout %}
            <link rel="stylesheet" href="/static/css/layout.css" />
        {% endif %}

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

        {% block head %}{% endblock %}

        <script src="/static/js/mobile-nav.js" defer></script>
    </head>

    <body class="flex-column">
        {% if not no_layout %}
            <header class="flex-row nav">
                <a href="/"><h1>TuneTube</h1></a>
                <nav class="flex-row">
                    <div class="flex-row nav-links-container">
                        <div class="nav-link">
                            <a class="{% if home_active %}active{% endif %}" href="/">Home</a>
                        </div>
                        <div class="nav-link">
                            <a class="{% if library_active %}active{% endif %}" href="/tunes">My Tunes</a>
                        </div>
                        <div class="nav-link">
                            <a class="{% if new_active %}active{% endif %}" href="/tunes/new">New Tune</a>
                        </div>
                        <span class="spacer"></span>
                        <div class="nav-link account-link">
                            <a class="{% if account_active %}active{% endif %}" href="/account">Account</a>
                        </div>
                    </div>
                    <span class="spacer"></span>
                    <div class="menu-button">
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </div>
                </nav>
            </header>
        {% endif %}

        <main>
            {% block body %}{% endblock %}
        </main>

        {% if not no_layout %}
            <footer>
                <p>Â© TuneTube <span id="copy-year">2023</span></p>
                <script>
                    document.querySelector("#copy-year").textContent = new Date().getFullYear();
                </script>
            </footer>
        {% endif %}
    </body>
</html>

{% extends 'layout.html' %}
{% block title %}
    TuneTube
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="static/css/home-page.css" />
{% endblock %}
{% block body %}
    <!-- Container for user feed -->
    <div id="master">
        <!-- Empty Column -->
        <div class="left-div"></div>

        <!-- Feed Column -->
        <div class="center-div">
            {% for post in feed_list %}
                <!-- Link to the Post -->
                <a>
                    <div class="card">
                        <h1>{{ post.getTitle() }}</h1>
                        <h4>{{ post.getUserID() }}</h4>
                        <div>
                            <p>Music player thingy</p>
                        </div>
                        <p>&#128151;</p>
                        <a href="" class="underline small-font">View more comments</a>
                        <input type="text" id="comment" placeholder="Leave a comment" class="comment-box" />
                    </div>
                </a>
            {% endfor %}
        </div>
        <!-- Profile Column -->
        <div class="right-div">
            <!-- Link to your profile -->
            <a>
                <div>
                    <h1>UserName!</h1>
                </div>
            </a>
        </div>
    </div>
{% endblock %}
